        body{

        form {

        grid-column: 1;

        }

        }

        #inputTextArea {

        font-family: "inconsolata";

        #idDestinatario {

            font-size: 24px;
            vertical-align: middle;
            border-color:blueviolet
        }

        border-color: blueviolet;
        }

        font-size: 24px;
