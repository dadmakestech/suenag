<form>
    <style>

    .parent{
        overflow:hidden
    }

    body{
    font-family: "inconsolata";
    }
    
    form {
        
        font-size: 24px;
        font-family: "inconsolata";
        font-weight: bold;
    }

    #myGrid{
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: auto;
        row-gap: 5%;
        column-gap: 5%;
        width: 80%;
        text-align: center;
        margin: auto;
    }

    #inputTextArea{     
    grid-row: 1; 
    grid-column: 1 span 3;
    font-family: "inconsolata";
    border-radius: 8px;
    font-size: 24px;
    color: #524845;
    text-align: left;
    border-color: blueviolet;
    column-count: 3;
    width: 100%;
    }


    #idCustomize{
    }

    #idCustomSub{
        font-weight: normal;
        font-size: 24px;
    }
 
       
    #idRelationshipSection {
    grid-column: 1;
    grid-row: 3;
    margin:auto;
    text-align: center;    
    }

    #idFormatoSection {
    grid-column: 1;
    grid-row: 1;
    margin:auto;
    text-align: center;
    }

    #idVibra {
    grid-column: 1;
    grid-row: 2;
    margin:auto;
    text-align: center;    
    }
 
        
    select{
    font-family: "inconsolata";
    border-radius: 8px;
    font-size: 24px;
    color: #524845;
    text-align: center;
    height: 3rem;
    border-color: blueviolet;
    min-width: fit-content;
    padding-left: 10px;
    padding-right: 10px;
    
    }

    
    option{
    font-family: "inconsolata";
    font-size: 24px;
    color: #524845;
    height: 1rem;
    text-align: center;
    height: 3rem;
    }
    </style>
   
   
    <div id="idCustomSub">Que quieres decir?</div>

    <br/>
    <br/>
    <div id="idCustomSub">Personaliza el formato y estilo:</div>    
    <br/>
    <div id="myGrid">
        <select name="formato" id="idFormatoSection">
            <option hidden value="email">Tipo de mensaje</option>
            <option value="text message">texto📱</option>
            <option value="email">email📧</option>
            <option value="short poem">poema✍️</option>
            <option value="tweet">tweet🐦</option>
            <option value="catchy and persuasive ad">publicidad📰</option>
            <option value="slogan">eslogan🔖</option>
            <option value="blog post">articulo📖</option>
        </select>
        <select name="vibra" id="idVibra" rows="1">
            <option hidden value="formal"> Con que tono? </option>
            <option value="formal">formal💼</option>
            <option value="casual">casual🤗</option>
            <option value="urgent">urgente🚨</option>
            <option value="hilarious">gracioso😂</option>
            <option value="romantic">romantico💑</option>
            <option value="sarcastic">sarcástico😏</option>
            <option value="defiant">desafiante👊</option>
        </select>
        
        <select name="relacion" id="idRelationshipSection" rows="1">
        <option hidden value="friend"> Para quien? </option>
        <option value="employee">👷empleado</option>
        <option value="client">🤝cliente</option>
        <option value="boss">💼jefe</option>
        <option value="student">alumno🎓</option>
        <option value="professor">🏫profe</option>
        <option value="friend">🤗amigo</option>
