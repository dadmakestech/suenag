<form>
    <style>

    .parent{
        overflow:hidden
    }

    body{
    font-family: "inconsolata";
    }
    
    form {
        
        font-size: 24px;
        font-family: "inconsolata";
        font-weight: bold;
    }

    #myGrid{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: auto;
        width: 100%;    
        row-gap: 10%;  
        column-gap: 5%;
    }

    #idQueDecir{
        grid-row: 2;
        grid-column: 1;    
    }

    #inputTextArea{     
    grid-row: 3; 
    grid-column: 1 span 3;
    font-family: "inconsolata";
    border-radius: 8px;
    font-size: 24px;
    color: #524845;
    text-align: left;
    border-color: blueviolet;
    column-count: 3;
    width: 100%;
    }


    #idCustomize{
        grid-row: 1;
        grid-column: 1;
    }

    #idCustomSub{
        grid-row: 2;
        grid-column: 1;
        font-weight: lighter;
        font-size: 18px;
    }
   
    #idFormatoSection {
    font-family: "inconsolata";
    grid-column: 1;
    grid-row: 3;
    }
    
    #idVibra {
    font-family: "inconsolata";
    grid-column: 1;
    grid-row:4;
    }
    
    #idRelationshipSection {
    grid-column: 1;
    grid-row: 5;
    }
        
    select{
    font-family: "inconsolata";
    border-radius: 8px;
    font-size: 24px;
    color: #524845;
    text-align: center;
    height: 3rem;
    border-color: blueviolet;
    }

    
    option{
    font-family: "inconsolata";
    font-size: 24px;
    color: #524845;
    height: 1rem;
    text-align: center;
    height: 3rem;
    }
    </style>
    
    <label id="idQueDecir">Que quieres que escribir?</label>
    <br/>
    <textarea rows="5" id="inputTextArea" name="inputTextArea" placeholder="Ejemplo: Hola George, necesitamos que traigan el tractor este viernes."></textarea>
    <br/>
    <br/>
    <div id="myGrid">
        <label id="idCustomize">Personalizacion</label>
        <label id="idCustomSub">Ajusta el estilo del texto. Puedes generar emails/textos/poemas/etc. con tono gracioso😂, formal💼 y mucho mas!</label>
        <select name="formato" id="idFormatoSection">
            <option hidden value="email">Tipo de mensaje</option>
            <option value="text message">texto📱</option>
            <option value="email">email📧</option>
            <option value="catchy and persuasive ad">publicidad📰</option>
            <option value="tweet">tweet🐦</option>
            <option value="short poem">poema✍️</option>
        </select>
        <select name="vibra" id="idVibra" rows="1">
            <option hidden value="formal">Con que tono?</option>
            <option value="formal">formal💼</option>
            <option value="casual">casual🤗</option>
            <option value="urgent">urgente🚨</option>
            <option value="hilarious">gracioso😂</option>
            <option value="romantic">romantico💑</option>
            <option value="sarcastic">sarcástico😏</option>
            <option value="defiant">desafiante👊</option>
        </select>
        <select name="relacion" id="idRelationshipSection" rows="1">
        <option hidden value="friend">Para quien?</option>
        <option value="employee">👷empleado</option>
        <option value="client">🤝cliente</option>
        <option value="boss">💼jefe</option>
        <option value="student">alumno🎓</option>
        <option value="professor">🏫profe</option>
        <option value="friend">🤗amigo</option>
        <option value="love interest">💑amor</option>
        </select>
    </div>
    </form>
