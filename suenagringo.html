<form>

    .parent{
        overflow:hidden
    }

    body{
    font-family: "inconsolata";
    }
    
    form {
        
        font-size: 24px;
        font-family: "inconsolata";
        font-weight: bold;
    }

    #myGrid{
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: auto;
        row-gap: 5%;
        column-gap: 5%;
        width: 95%;
        text-align: center;
        margin: auto;
    }

    #inputTextArea{     
    grid-row: 1; 
    grid-column: 1 span 3;
    font-family: "inconsolata";
    border-radius: 8px;
    font-size: 24px;
    color: #524845;
    text-align: left;
    border-color: blueviolet;
    column-count: 3;
    width: 100%;
    }


    #idCustomize{
    }

    #idCustomSub{
        font-weight: bold;
        font-size: 24px;
        text-align: center;
        font-family: "inconsolata";
        color: #524845;
        padding-bottom: 10px;
    }
 
       
    #idRelationshipSection {
    grid-column: 1;
    grid-row: 3;
    margin:auto;
    text-align: center;    
    }

    #idFormatoSection {
    grid-column: 1;
    grid-row: 1;
    margin:auto;
    text-align: center;
    }

    #idVibra {
    grid-column: 1;
    grid-row: 2;
    margin:auto;
    text-align: center;    
    }
 
        
    select{
    font-family: "inconsolata";
    border-radius: 8px;
    font-size: 24px;
    color: #524845;
    text-align: center;
    height: 4rem;
    border-color: blueviolet;
    width: 100%;
    appearance: none;
    border-width: 2px;
    
    }

    
    option{
    font-family: "inconsolata";
    font-size: 24px;
    color: #524845;
    height: 1rem;
    text-align: center;
    height: 3rem;
    }

    <br/>
