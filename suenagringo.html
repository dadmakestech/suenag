<form>
    <style>
        body {
            border-radius: 8px;
            font-family: "inconsolata";
            color: #524845;
            font-size: 36px;
        }
        form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: auto;
        width: 100%;
        row-gap: 1rem;
        justify-content: center;
        align-content: center;
        }
        
        #idFormatoSection {
        grid-column: 1;
        grid-row: 1;
        }
        
        #idToWhoSection {
        grid-column: 2;
        grid-row: 1;
        }
        
        #idRelationshipSection {
        grid-column: 1;
        grid-row: 2;
        }
    
        #idVibraSection {
        grid-column: 2;
        grid-row:2;
        }

        #inputParagraph{
            display: grid;
            grid-template-columns: 2fr 2fr;
            grid-template-rows: auto;
            width: 100%;
            row-gap: 1rem;
            column-gap: 1rem;
            justify-content: center;
            align-content: center;
            font-family: "inconsolata";
            border-radius: 8px;
            color: #524845;
            font-size: 36px; 
        }

        #idQueDecir {
        grid-column:1 span 2;
        grid-row: 1;
        }
        
        #inputTextArea {
        grid-column:1 span 2;
        grid-row:2;
        font-family: "inconsolata";
        font-size: 36px;
        }

        #idDestinatario {
            border-radius:8px;
            color: #524845;
            font-family: "inconsolata";
            font-size: 36px;
            vertical-align: middle;
        }
    
        select{
        font-family: "inconsolata";
        border-radius: 8px;
        font-size: 36px;
        color: #524845;
        }

        option{
        font-family: "inconsolata";
        font-size: 36px;
        color: #524845;
        height: 1rem;
        }
    </style>
    
    <div id="idFormatoSection">
        <label id="formatoLabel">Escribele un </label>
        <select name="formato" id="idFormato">
            <option value="texto">texto 📱</option>
            <option value="email">email 📧</option>
            <option value="carta">carta 📬</option>
            <option value="imagen">poema ✍️</option>
        </select>    
        <label id="vibraLabel">con tono </label>
        <select name="vibra" id="idVibra">
            <option value="amigable">casual🤗</option>
            <option value="profesional">profesional💼</option>
            <option value="urgente">urgente🚨</option>
            <option value="agresivo">agresivo🤬</option>
            <option value="gracioso">gracioso😂</option>
            <option value="romantico">romantico💑</option>
        </select>    
    </div>
    <div id="idToWhoSection">
     </div>
        
    <div id="idRelationshipSection">
        <label id="relacionLabel">A mi </label>
        <select name="relacion" id="idRelacion">
            <option value="estudiante">estudiante👨🎓 </option>
            <option value="profesor">profesor👩🏫 </option>
            <option value="jefe">jefe👨💼</option>
            <option value="empleado">empleado👷</option>
            <option value="cliente">cliente🤝</option>
            <option value="amigo">amigo🤗</option>
            <option value="interes amoroso">interes amoroso💑</option>
        </select>
        <label id="aLabel"> llamado: </label>
        <textarea rows="1" id="idDestinatario" name="RecipientName" placeholder="Fulano de tal"></textarea> 
    </div>
    
    </form>
    <p id="inputParagraph">
        <label id="idQueDecir">Que le quieres decir?</label>
        <textarea rows="5" id="inputTextArea" name="inputTextArea" placeholder="Danos una breve descripcion de lo que le quieres decir, y la inteligencia artificial se encargara del resto :)"></textarea>
    </p>
